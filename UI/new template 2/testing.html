            <h1 class="title">Welcome!</h1>
            <h2 class="title">Important: please watch this video first.</h2>
            <video id="myVideo1" width="509" height="250" controls="controls">
            <source src="Video/Good.webm" type="video/webm">

            <script>
            var vid123 = document.getElementById("myVideo1");
            function enableAutoplay() {
                vid123.autoplay = true;
                vid123.load();
            }
            enableAutoplay();
            </script>


            <form class="form">
              <input type="text" id="field1" name="field1" placeholder="Username" onkeyup="checkinput()" />
              <input type="submit" value="Login as User" name="login" id="loginbutton1" onclick="jsonforname('0'); return show1('videopage','loginpage','graphdiv2'); "></input>
              <input type="submit" value="Login as Provider" name="login" id="loginbutton" onclick="jsonforname('1'); return show1('videopage','loginpage','loginpage'); "></input>
            </form>
            <p>Please log in as a user and remember to use the same username each time you want to access this platform.</p>
            <p>Username should be at least 3 characters or numbers.</p>

            <script language="JavaScript">
            window.addEventListener('load', checkinput());
            function checkinput(){
            if(document.getElementById("field1").value.length < 3){
              document.getElementById("loginbutton1").disabled = true;
              document.getElementById("loginbutton").disabled = true;
            }else if(document.getElementById("field1").value.length >= 3){
              document.getElementById("loginbutton1").disabled = false;
              document.getElementById("loginbutton").disabled = false;
            }
          }
            </script>
